<html>
    <head>
        <title>Hanoi Tower</title>

        <link rel="stylesheet" href="hanoi.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container text-center py-5">
            <h1>Tower of Hanoi</h1>

            <h3>Directions</h3>
            <p class="full-text">Move all discs from the left-most box to the right-most box</p>
            <p class="short-text">Move all discs from the top box to the bottom box</p>
            <p>Drag one disc to another box to place it there</p>
            <p>You cannot put a larger disc on a smaller one</p>

            <div class="row border justify-content-around align-items-center">
                <div class="col-sm-3">
                    <div class="stack" id="stack1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="block" id="block-1" draggable="true" ondragstart="drag(event)"></div>
                        <div class="block" id="block-2" draggable="true" ondragstart="drag(event)"></div>
                        <div class="block" id="block-3" draggable="true" ondragstart="drag(event)"></div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="stack" id="stack2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="stack" id="stack3" ondrop="drop(event); checkGoal()" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>

        <div id="win" class="container text-center border" style="display:none;">
            <h1>You Win!</h1>

            <h3>Want to Play Again?</h3>
            <button type="button" class="btn btn-danger" onclick="resetGame()">Reset</button>
        </div>

        <script type="text/javascript" src="hanoi.js"></script>
    </body>
</html>
